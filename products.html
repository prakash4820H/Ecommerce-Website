<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products – THIS™</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="sticky">
      <nav aria-label="Main Navigation">
        <ul>
          <li class="logo">
            <a href="index.html">
              <img
                src="https://this.co/wp-content/uploads/2020/08/logo_footer_tm.png"
                alt="THIS logo"
              />
            </a>
          </li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="products.html">Shop Now</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="product-list">
        <h1>Our Products</h1>
        <div class="filter-options">
          <button onclick="filterProducts('all')">All</button>
          <button onclick="filterProducts('burger')">Burgers</button>
          <button onclick="filterProducts('sausage')">Sausages</button>
          <!-- More filters as needed -->
        </div>
        <div class="product-grid" id="all-products">
          <!-- All products will be loaded dynamically -->
        </div>
      </section>
    </main>

    <!-- Product Details Modal (Same as on the homepage) -->
    <div id="product-modal" class="modal" role="dialog" aria-modal="true">
      <div class="modal-content">
        <span class="close" onclick="closeModal('product-modal')" aria-label="Close Modal">&times;</span>
        <div id="modal-body">
          <!-- Product details will be loaded dynamically -->
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 THIS™. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
