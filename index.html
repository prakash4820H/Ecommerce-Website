  <head>

    <!-- Google Font for a modern look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="sticky">
      <nav>
        <ul>
          <!-- Logo replaces "Home" -->
          <li class="logo">
            <a href="index.html">
              <img
                src="https://this.co/wp-content/uploads/2020/08/logo_footer_tm.png"
                alt="Logo"
                style="height:50px; width:auto;"
              />
            </a>
          </li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="products.html">Products</a></li>
          <!-- Shop Now link relocated here -->
          <li><a href="products.html">Shop Now</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Slider Section -->
      <section class="hero-slider">
        <div
          class="slide active"
          style="background-image: url('https://db3h9mjhnho7v.cloudfront.net/slideshow_huge/5ae238371e9b6/ingredients-first-italian-0921-3000px.jpg');"
        >
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h1>Welcome to THIS™</h1>
            <p>Revolutionizing plant-based meat alternatives.</p>
            <a href="products.html" class="btn">Shop Now</a>
          </div>
        </div>
        <div
          class="slide"
          style="background-image: url('https://db3h9mjhnho7v.cloudfront.net/slideshow_big/5ae0f343d4c1d/andy-rachel-berliner-our-family.jpg');"
        >
          <div class="slide-overlay"></div>
          <div class="slide-content">
            <h1>Innovative Taste</h1>
            <p>Experience real flavor with sustainable innovation.</p>
            <a href="products.html" class="btn">Explore Products</a>
          </div>
        </div>
        <!-- Slider Navigation Dots -->
        <div class="slider-dots">
          <span class="dot active" onclick="showSlide(0)"></span>
          <span class="dot" onclick="showSlide(1)"></span>
        </div>
      </section>

      <!-- Featured Products Section -->
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid" id="featured-products">
          <!-- Products loaded dynamically via scripts.js -->
        </div>
      </section>

      <!-- You can add additional sections (e.g. testimonials, CTA) as needed -->

    </main>
